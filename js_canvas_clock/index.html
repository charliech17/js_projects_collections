<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Canvas Clock</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="wrapper">
        <canvas id="myClock" width="500" height="500"></canvas>
        <div id="time_display"></div>
        <section id="color_section" class="color_select">
            <div class="color_cell">
                <label for="clockBorder">錶框顏色</label><br/>
                <input id="clockBorder" name="clockBorder" type="color">
            </div>
            <div class="color_cell">
                <label for="clockFace">錶面顏色</label><br/>
                <input id="clockFace" name="clockFace" type="color">
            </div>
            <div class="color_cell">
                <label for="scaleColor">刻度顏色</label><br/>
                <input id="scaleColor" name="scaleColor" type="color">
            </div>
            <div class="color_cell">
                <label for="tickColor">指針顏色</label><br/>
                <input id="tickColor" name="tickColor" type="color">
            </div>
            <div class="color_cell">
                <label for="secondTick">秒針顏色</label><br/>
                <input id="secondTick" name="secondTick" type="color">
            </div>
        </section>
        <section id="control_section">
            <button id="saveColor">儲存顏色</button>
            <button id="resetColor">回復顏色</button>
            <button id="savePicture">儲存圖片</button>
        </section>
    </div>
    <script src="index.js"></script>
</body>
</html>
